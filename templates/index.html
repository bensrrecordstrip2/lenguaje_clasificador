<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Lenguaje:</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-12">
                <h1>Proyecto Clasificador de lenguaje con Python y Tensorflow: </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h3> Idiomas que detecta: Ingles, Italiano, Frances, Español</h3>
            </div>
        </div>


    <form action="" method="post">
        <div class="form-row">
            <div class="input-data">
                
            <label for="oracion">Introduce tu oración o texto a clasificar:</label>
            <input type="text" name="oracion" maxlength="200" minlength="1" required>
            </div>
        </div>
        <div class="form-row submit-btn">
            <div class="input-data">
                <input type="submit" value="Predict" id="submit">
            </div>
        </div>
    </form>

    {% for item in data %}
        <h2> El lenguaje debería ser: {{item.result}}</h2>
    {% endfor %} 
    </h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
